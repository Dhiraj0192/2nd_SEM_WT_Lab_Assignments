<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<div align="center">
		<table border="1px" cellpadding="5" cellspacing="0">
			<tr align="center">
				<th rowspan="3">Day</th>
				<th colspan="3">SEMINAR</th>
			</tr>	
			<tr align="center">
				<th colspan="2">Schedule</th>
				
				<th rowspan="2">Topic</th>
			
			</tr>
			<tr align="center">
				<th>Begin</th>
				<th>End</th>
			</tr>
			<tr align="center">
				<th rowspan="2">Sunday</th>
				<td rowspan="2">9 am</td>
				<td rowspan="2">11 am</td>
				<td>IOT</td>

			</tr>
			<tr align="center">
				<td>Cloud Computing</td>
			</tr>
			
		
				<tr align="center">
					<th rowspan="3">Monday</th>
					<td>9 am</td>
					<td>10 am</td>
					<td rowspan="2">Cyber Security</td>
				</tr>
			
				<tr align="center">
					<td>12 pm</td>
					<td>1 pm</td>
				</tr>
				<tr>
					<td align="center">2 pm</td>
					<td align="center">3 pm</td>
					<td rowspan="1" align="right">Web 3.0</td>
				</tr>
				<tr align="center">
					<td colspan="4">
						<img src="">
						Venue: <a href="">Kathmandu, Nepal</a>
					</td>
				</tr>
			
			
		</table>
	</div>

</body>
</html>
